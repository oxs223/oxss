<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tautan Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .link-container {
            margin-top: 20px;
        }
        .link-item {
            display: block;
            margin-bottom: 15px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border: 1px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Tautan Discord</h1>

    <div class="link-container">
        <div class="link-item">
            <a href="https://discord.gg/eV772uCZeD" target="_blank">Server Discord</a>
        </div>
    </div>

</body>
</html>
